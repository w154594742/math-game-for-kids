name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    # å¯ä»¥æŒ‡å®šåªæœ‰ç‰¹å®šæ–‡ä»¶å˜åŒ–æ—¶æ‰è§¦å‘éƒ¨ç½²
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘éƒ¨ç½²
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„gitå†å²
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # å¯é€‰ï¼šå¦‚æœéœ€è¦æ„å»ºæ­¥éª¤ï¼Œåœ¨è¿™é‡Œæ·»åŠ 
      # - name: Setup Node.js (if needed)
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      #     cache: 'npm'
      # 
      # - name: Install dependencies (if needed)
      #   run: npm ci
      # 
      # - name: Build project (if needed)
      #   run: npm run build
      
      # æ¸…ç†ä¸éœ€è¦çš„æ–‡ä»¶ï¼ˆå¯é€‰ï¼‰
      - name: Clean up unnecessary files
        run: |
          # åˆ é™¤å¼€å‘ç›¸å…³æ–‡ä»¶
          rm -rf .git
          rm -rf .github
          rm -f .gitignore
          # åˆ é™¤æµ‹è¯•æ–‡ä»¶ï¼ˆå¦‚æœä¸éœ€è¦åœ¨ç”Ÿäº§ç¯å¢ƒä¸­ï¼‰
          rm -f test-*.html
          # ä¿ç•™ä¸»è¦çš„æ¸¸æˆæ–‡ä»¶
          echo "Cleaned up development files"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (after cleanup)
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      # å¯é€‰ï¼šéƒ¨ç½²æˆåŠŸåçš„é€šçŸ¥
      - name: Deployment notification
        if: success()
        run: |
          echo "ğŸ‰ Successfully deployed to GitHub Pages!"
          echo "ğŸ“± Site URL: ${{ steps.deployment.outputs.page_url }}"
